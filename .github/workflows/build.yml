name: Build Homebase Manager

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------------------
  # ANDROID BUILD
  # -----------------------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk homebase-android.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: homebase-android.apk

  # -----------------------------------------------------------------------------
  # LINUX BUILD
  # -----------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Compress Build
        run: tar -czf homebase-linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: homebase-linux.tar.gz

  # -----------------------------------------------------------------------------
  # WINDOWS BUILD
  # -----------------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Compress Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath homebase-windows.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: homebase-windows.zip

  # -----------------------------------------------------------------------------
  # RELEASE
  # -----------------------------------------------------------------------------
  release:
    needs: [build-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          body: "Latest development build from master branch."
          draft: false
          prerelease: true
          files: |
            homebase-android.apk
            homebase-linux.tar.gz
            homebase-windows.zip
